name: Run Selenium UI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install Google Chrome for headless testing
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # Install Python deps (Selenium + your app deps)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install selenium webdriver-manager flask

      # Start your Flask app (youface.py)
      - name: Start YouFace Server
        run: |
          nohup python3 youface.py > server.log 2>&1 &
          # Give it time to fully start
          sleep 8
          echo "=== Server Log ==="
          tail -n 50 server.log

      # Run ONLY the Selenium UI test files
      - name: Run Selenium UI Tests
        run: |
          echo "=== Beginning Selenium Tests ==="
          for test in tests/*_ui.py; do
            echo "Running $test"
            python3 "$test"
          done
          echo "=== Ending Selenium Tests ==="

      # Upload server log (optional but helpful for debugging)
      - name: Upload Server Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: youface-server-log
          path: server.log
