name: Selenium UI tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install a recent Google Chrome (for headless runs)
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Make sure these are present even if requirements.txt misses them
          pip install selenium flask

      # Start your app (adjust if your entry point is different)
      - name: Start YouFace server
        env:
          FLASK_ENV: production
          PORT: 5005
        run: |
          # If your app starts with "python youface.py", use that. Otherwise, fall back to flask.
          if [ -f "youface.py" ]; then
            nohup python youface.py > server.log 2>&1 &
          elif [ -f "app.py" ]; then
            nohup python app.py > server.log 2>&1 &
          else
            nohup flask run --host=127.0.0.1 --port=5005 > server.log 2>&1 &
          fi
          # Give the server a few seconds to boot
          sleep 6
          echo "Server boot log (tail):"
          tail -n 100 server.log

      # Run ALL selenium tests (any *.py in tests/)
      - name: Run Selenium tests
        run: |
          set -e
          echo "=== Beginning Tests ==="
          # run all test files one by one so output is readable like your local runs
          for f in tests/*.py; do
            echo "---- Running $f ----"
            python "$f"
          done
          echo "=== Ending Tests ==="

      # Upload logs if you want them as build artifacts (optional)
      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: youface-server-log
          path: server.log
